<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <div id="nav" style="margin-left: 20%"></div>
        <div style="margin-left: auto">
            <output id="userLogin"></output>
            <button class="btn btn-success m-1" data-toggle="modal" data-target="#modalSignIn" type="button"
                id="navButtonSignIn">Sign in</button>
            <button class="btn btn-success m-1" data-toggle="modal" data-target="#modalSignUp" type="button"
                id="navButtonSignUp">Sign up</button>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" 
                    aria-haspopup="true" aria-expanded="false" style="display: none" id="navButtonUsers"> users </button>
                <div class="dropdown-menu">
                    <div class="btn-group-vertical">
                        <div class="container">
                            <button class="btn btn-link" data-toggle="modal" data-target="#modalAddUser">add user</button>
                            <button class="btn btn-link" id="ButtonShowUserList">show user list</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-success m-1" type="button" id="navButtonLogOut" style="display: none">Log
                out</button>
        </div>
    </nav>
    <div id="result"></div>
    <div id="templModalsSign"></div>
    <div id="templModals"></div>
    <div id="templModalAddUser"></div>

    <script src="static/js/jquery.js"></script>
    <script src="static/js/jquery.loadTemplate.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
