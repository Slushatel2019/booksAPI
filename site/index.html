<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container" style="width:41%">
            <ul class="navbar-nav">
                <button class="btn btn-success m-1" type="submit" id="showAll">Show all books</button>
                <button class="btn btn-primary m-1" data-toggle="modal" data-target="#myModal" type="button">Show a
                    specific book</button>
                <button class="btn btn-success m-1" data-toggle="modal" data-target="#myModalCount" type="submit"
                    id="count">count all books</button>
                <button class="btn btn-primary m-1" data-toggle="modal" data-target="#myModalAdd" type="submit">add
                    books</button>
            </ul>
        </div>
        <output id="userLogin"></output>
        <button class="btn btn-success m-1" data-toggle="modal" data-target="#sign" type="button"
            id="navButtonSign">Sign
            in</button>
        <button class="btn btn-success m-1" type="button" id="navButtonLogOut" style="display: none">Log out</button>
    </nav>
    <div id="result"></div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModallabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModallabel">enter a book number</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <input type="text" class="form-control" id="bookNumber">
                        <button type="submit" class="btn btn-primary m-1" id="showOne">Show</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="myModalAdd" tabindex="-1" role="dialog" aria-labelledby="myModallabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="myModallabel">Enter a new book</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name">
                                    <label for="name">name</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="genre">
                                    <label for="name">genre</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="pages">
                                    <label for="name">pages</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary m-1 text-center" id="add">Add</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="myModalCount" tabindex="-1" role="dialog" aria-labelledby="myModallabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModallabel">There are <span id="showCount"> </span> books</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <button class="btn btn-primary m-1" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="sign" tabindex="-1" role="dialog" aria-labelledby="myModallabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModallabel">Sign in</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="login">login</label>
                                        <input type="text" class="form-control" id="login" placeholder="login">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="login">password</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="password">
                                        <small id="password" class="form-text text-muted">minimum 8 charactors</small>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="signIn">Sign in</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
