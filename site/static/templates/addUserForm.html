<div class="modal fade" id="modalAddUser" tabindex="-1" role="dialog" aria-labelledby="myModallabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModallabel">Add user</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input type="text" class="form-control" id="addNewLogin" placeholder="login">
                                    <small id="password" class="form-text text-muted">Only A-Z a-z 0-9 _</small>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="addNewEmail" placeholder="email">
                                </div>
                                <label>User type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios" value="user" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        user
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Radios" value="admin">
                                    <label class="form-check-label" for="exampleRadios2">
                                        admin
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="addNewPassword"
                                        placeholder="password">
                                    <small id="password" class="form-text text-muted">Only A-Z a-z 0-9 . _ -</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirm password</label>
                                    <input type="password" class="form-control" id="addNewConfirmPassword"
                                        placeholder="password">
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-primary center-block" id="addNewUser">add new
                                    user</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
